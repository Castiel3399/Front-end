  <script>
    function cubicBezier(p1x, p1y, p2x, p2y) {
      const ZERO_LIMIT = 1e-6;
      // Calculate the polynomial coefficients,
      // implicit first and last control points are (0,0) and (1,1).
      const ax = 3 * p1x - 3 * p2x + 1;
      const bx = 3 * p2x - 6 * p1x;
      const cx = 3 * p1x;

      const ay = 3 * p1y - 3 * p2y + 1;
      const by = 3 * p2y - 6 * p1y;
      const cy = 3 * p1y;

      function sampleCurveDerivativeX(t) {
        // `ax t^3 + bx t^2 + cx t' expanded using Horner 's rule.
        return (3 * ax * t + 2 * bx) * t + cx;
      }

      function sampleCurveX(t) {
        return ((ax * t + bx) * t + cx) * t;
      }

      function sampleCurveY(t) {
        return ((ay * t + by) * t + cy) * t;
      }

      // Given an x value, find a parametric value it came from.
      function solveCurveX(x) {
        var t2 = x;
        var derivative;
        var x2;

        // https://trac.webkit.org/browser/trunk/Source/WebCore/platform/animation
        // First try a few iterations of Newton's method -- normally very fast.
        // http://en.wikipedia.org/wiki/Newton's_method
        for (let i = 0; i < 8; i++) {
          // f(t)-x=0
          x2 = sampleCurveX(t2) - x;
          if (Math.abs(x2) < ZERO_LIMIT) {
            return t2;
          }
          derivative = sampleCurveDerivativeX(t2);
          // == 0, failure
          /* istanbul ignore if */
          if (Math.abs(derivative) < ZERO_LIMIT) {
            break;
          }
          t2 -= x2 / derivative;
        }

        // Fall back to the bisection method for reliability.
        // bisection
        // http://en.wikipedia.org/wiki/Bisection_method
        var t1 = 1;
        /* istanbul ignore next */
        var t0 = 0;

        /* istanbul ignore next */
        t2 = x;
        /* istanbul ignore next */
        while (t1 > t0) {
          x2 = sampleCurveX(t2) - x;
          if (Math.abs(x2) < ZERO_LIMIT) {
            return t2;
          }
          if (x2 > 0) {
            t1 = t2;
          } else {
            t0 = t2;
          }
          t2 = (t1 + t0) / 2;
        }

        // Failure
        return t2;
      }

      function solve(x) {
        return sampleCurveY(solveCurveX(x));
      }

      return solve;
    }

    let linear = cubicBezier(0, 0, 1, 1);

    class TimeLine {
      constructor() {
        this._animations = [];
      }
      start() {
        const startTime = new Date();
        this._interval = setInterval(() => {
          const t = new Date() - startTime;
          for (const animation of this._animations) {
            animation.tick(t);
          }
        }, 16);

      }
      pause() {

      }
      resum() {

      }
      addAnimation(animation) {
        this._animations.push(animation)
      }
    }
    class ElementStyleAnimation {
      constructor(el, start, end, styleSetter) {
        this._el = el;
        this._start = start;
        this._end = end;
        this._styleSetter = styleSetter;
      }
      tick(t) {
        if (t < this._start.time) return;
        if (t > this._end.time) return;
        this._styleSetter(this._el, this._start, this._end, t);
      }
    }
    const tl = new TimeLine();
    const el = document.getElementById('ball');
    tl.addAnimation(new ElementStyleAnimation(el, { time: 0, left: 0 }, { time: 500, left: 500 }, (el, start, end, t) => {
      const val = interpolationEase(start, end, t);
      el.style.left = `${val.left}px`;
    }))
    tl.addAnimation(new ElementStyleAnimation(el, { time: 500, top: 0 }, { time: 1000, top: 500 }, (el, start, end, t) => {
      const val = interpolationEase(start, end, t);
      el.style.top = `${val.top}px`;
    }))
    tl.addAnimation(new ElementStyleAnimation(el, { time: 1000, left: 500 }, { time: 1500, left: 0 }, (el, start, end, t) => {
      const val = interpolationEase(start, end, t);
      el.style.left = `${val.left}px`;
    }))
    tl.addAnimation(new ElementStyleAnimation(el, { time: 1500, top: 500 }, { time: 2000, top: 0 }, (el, start, end, t) => {
      const val = interpolationEase(start, end, t);
      el.style.top = `${val.top}px`;
    }))
    tl.addAnimation(new ElementStyleAnimation(el, { time: 0, background: '00ff00' }, { time: 2000, background: 'ff00ff' }, (el, start, end, t) => {
      [start, end] = [start, end].map(v => {
        return Object.assign({}, v, {
          r: parseInt(v.background.substr(0, 2), 16),
          g: parseInt(v.background.substr(2, 2), 16),
          b: parseInt(v.background.substr(4, 2), 16)
        });
      })
      let val = interpolationEase(start, end, t);
      val = [val.r,val.g,val.b].map(n=>{
        n = Math.round(n);
        n = Math.min(Math.max(0,n),255);
        return `0${n}`.substr(-2,2);
      }).join('');
      console.log('color:', val);
      el.style.background = `#${val}`;
    }));
    tl.start();
    function interpolation(start, end, t) {
      const result = Object.assign({}, start);
      const time = end.time - start.time;
      for (const key of Object.keys(result)) {
        result[key] += (end[key] - start[key]) * (t - start.time) / time;
      }
      return result;
    }
    function interpolationEase(start, end, t) {
      const result = Object.assign({}, start);
      const time = end.time - start.time;
      for (const key of Object.keys(result)) {
        result[key] += (end[key] - start[key]) * ease((t - start.time) / time);
      }
      return result;
    }
