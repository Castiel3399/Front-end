<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>carousel</title>
  <style>
    .carousel {
      width: 500px;
      height: 300px;
      overflow: hidden;
      white-space: nowrap;
    }

    .carousel > img {
      width: 100%;
      height: 100%;
      transition: ease 300ms;
    }

  </style>
</head>

<body>
  <div id="app">
    <div id="carousel"></div>
    <div id="gesture" style="width: 300px; height: 300px; background-color: lightblue;"></div>
  </div>
  <script src="gesture.js"></script>
  <script src="app.js"></script>
</body>

</html>
